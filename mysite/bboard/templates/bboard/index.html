{% extends "layout/basic.html" %}
{% block content %}
{% for bd in bds %}
<div>
    <h2>{{ bd.title }}</h2>
    <p>{{ bd.content }}</p>
    <p>{{ bd.published }}</p>
    {% for rubric in rubrics %}
    <p><a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a></p>
    {% endfor %}

</div>

{% endfor %}
{% endblock %}
